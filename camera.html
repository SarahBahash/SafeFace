<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title id="camTitle">كاميرا المراقبة</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="camera.css" />
</head>

<body>

<header class="header">
  <h1 id="camTitle">كاميرا المراقبة</h1>
</header>
<!-- زر الرجوع -->
<button class="back-btn" onclick="history.back()">
  ← رجوع
</button>

<main class="container">

  <!-- الكاميرا -->
  <section class="camera-section">
    <div class="video-wrapper">
      <video id="video" autoplay playsinline></video>
      <canvas id="canvas"></canvas>

      <!-- إطار الوجه -->
      <div class="face-box"></div>
    </div>

    <button id="analyzeBtn" class="primary-btn">
      إعادة التحليل الآن
    </button>
  </section>

  <!-- لوحة التحليل -->
  <section class="panel">
    <h2>نتائج التحليل</h2>

    <div class="row"><span>Neutral</span><span id="neutral">-</span></div>
    <div class="row"><span>Stress Score</span><span id="stress">-</span></div>
    <div class="row"><span>Stress Level</span><span id="level">-</span></div>
    <div class="row"><span>Dominant Emotion</span><span id="dominant">-</span></div>
    <div class="row"><span>Gender</span><span id="gender">-</span></div>

    <!-- شريط التوتر -->
    <div class="stress-bar">
      <div id="stressBar"></div>
    </div>

    <!-- تنبيه -->
    <div id="alertBox" class="alert-box"></div>
  </section>

  <!-- سجل النشاط -->
  <section class="panel">
    <h2>سجل النشاط</h2>
    <div id="activityLog" class="activity-log"></div>
  </section>

</main>

<script src="camera.js" defer></script>
</body>
</html>
