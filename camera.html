<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تحليل التعابير – SafeFace</title>

  <!-- الخط الرسمي -->
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@400;600&display=swap" rel="stylesheet" />

  <!-- التنسيقات -->
  <link rel="stylesheet" href="camera.css" />

  <!-- مكتبة الأيقونات -->
  <script src="https://unpkg.com/feather-icons"></script>
</head>

<body>

  <!-- رأس الصفحة -->
  <header class="header">
    <h1 id="camTitle">كاميرا المراقبة</h1>
  </header>

  <div class="container">

    <!-- زر الرجوع -->
    <button class="back-btn" onclick="history.back()">
      <i data-feather="arrow-right"></i> رجوع
    </button>

    <!-- صندوق الكاميرا -->
    <div class="camera-box">
      <video id="video" autoplay playsinline></video>
      <canvas id="canvas" style="display:none;"></canvas>

      <!-- مربع الوجه -->
      <div class="face-box"></div>

      <!-- لوحة التحليل -->
      <div class="analysis-panel">
        <h3>تحليل التعابير اللحظي</h3>
        <div class="row">
          <span>Neutral:</span>
          <span id="neutral">-</span>
        </div>
        <div class="row">
          <span>Stress score:</span>
          <span id="stress">-</span>
        </div>
        <div class="row">
          <span>Level:</span>
          <span id="level">-</span>
        </div>
        <div class="row">
          <span>العاطفة المسيطرة:</span>
          <span id="dominant">-</span>
        </div>

        <!-- رسم بياني صغير لمستوى التوتر -->
        <div class="chart-wrapper">
          <div class="chart-label">مؤشر التوتر</div>
          <div class="chart-bar-outer">
            <div class="chart-bar-inner" id="stressBar"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- زر للتحليل اليدوي (اختياري، كل شيء أصلاً تلقائي) -->
    <button id="analyzeBtn" class="btn-primary">
      <i data-feather="activity"></i> إعادة التحليل الآن
    </button>

    <!-- تنبيه ذكي -->
    <div id="alertBox" class="alert-box" style="display:none;"></div>

    <!-- سجل النشاط -->
    <div class="activity-log" id="activityLog"></div>

  </div>

  <!-- سكربتات -->
  <script src="camera.js"></script>
  <script>feather.replace();</script>
</body>
</html>
